<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>public/fetch.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="container" id="app">
        <h1>페이지 전환 없이 fetch 함수로 요청을 해서 응답되는 데이터 사용하기</h1>
        <br>
        <!-- form 제출시 페이지 전환
        - @submit="onSubmit" 추가 후 methods 작성으로 수동으로 막기
        -->
        <form action="/posts" method="post" @submit="onSubmit">
            <input type="text" name="title" placeholder="제목..">
            <input type="text" name="author" placeholder="작성자..">
            <button type="submit">글 저장</button>
        </form>
        <h3>posts 입니다</h3>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>수정</th>
                    <th>삭제</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="tmp in posts">
                    <td>{{tmp.id}}</td>
                    <td>{{tmp.title}}</td>
                    <td>{{tmp.author}}</td>
                    <td><button @click="onUpdate(tmp.id)">수정</button></td>
                    <td><button @click="onDelete(tmp.id)">X</button></td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" id="updateModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5"><strong>{{currentId}}</strong>번 Post 수정 양식</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label class="form-label">제목</label>
                            <input class="form-control" type="text" v-model="currentTitle">
                        </div>
                        <div>
                            <label class="form-label">작성자</label>
                            <input class="form-control" type="text" v-model="currentAuthor">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" @click="onSave" data-bs-dismiss="modal">저장</button>
                        <button class="btn btn-danger" data-bs-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            // mounted:function(){}
            mounted() {
                //무언가 준비 작업이 있다면 이 함수 안에서 하면 된다.
                console.log("Vue js 가 준비 되었습니다.")
                //글 목록을 받아오는 함수 호출
                this.getPosts();
            },
            data: {
                posts: [],
                currentId: 0,
                currentTitle: "",
                currentAuthor: ""
            },
            methods: {
                onUpdate(id) {
                    //id 에 해당하는 수정할 글의 정보를 서버로 부터 응답 받는다.
                    //GET posts/id
                    fetch('http://localhost:3000/posts/'+id)
                        .then(res => res.json())
                        .then(data => {
                        // 배열에서 id의 정보를 가진 object를 받아온다

                    //modal 띄우기
                    const modal = new bootstrap.Modal('#updateModal', {});
                    modal.show();

                    this.currentId = id;
                    this.currentTitle = data.title;
                    this.currentAuthor = data.author;
                    
                        });
                },
                onSave() {
                    //요청의 body 에 전달할 query 문자열 만들기(backtic)
                    const queryString = `title=${this.currentTitle}&author=${this.currentAuthor}`
                    console.log("현재 post")
                    console.log(this.posts)
                    // PUT /posts/id
                    fetch('http://localhost:3000/posts/'+this.currentId,{
                        method:"PUT",
                        headers:{"Content-Type": "application/x-www-form-urlencoded; charset=utf-8"},
                        body: queryString
                    })
                    .then(res=>res.json())
                    .then(data=>{
                        //응답된 데이터는 수정된 데이터이다.
                        console.log(data)
                        //this.getPosts();
                        const result = this.posts.map(item=> {item => item.id == data.id ? data : item})
                        //얻어낸 새로운 배열로 모델 변경
                        this.posts = result;
                    });

                },
                onDelete(id) {
                    console.log(id + "번 글을 삭제합니다")
                    fetch('http://localhost:3000/posts/' + id, {
                        method: "delete"
                    })
                        .then(res => res.json())
                        .then(data => {
                            //글 목록 다시 받아오기
                            this.getPosts();
                        });
                },
                onSubmit(e) {
                    e.preventDefault();
                    //fetch 함수를 이용해서 폼에 입력한 내용을 POST 방식 "/posts" 요청을 하면서 전송하기
                    //전송할 폼
                    const data = new FormData(e.target)
                    //폼에 입력한 데이터를 이용해서 query string 만들기
                    const queryString = new URLSearchParams(data).toString();

                    fetch('http://localhost:3000/posts', {
                        method: "POST",
                        headers: { "Content-Type": "application/x-www-form-urlencoded; charset=utf-8" },
                        body: queryString
                    })
                        .then(res => res.json)
                        .then(data => {
                            console.log(data)
                            //글 목록 다시 받아오기
                            this.getPosts();
                        })
                },
                getPosts() {
                    // 1. GET 방식 posts 요청을 하면
                    fetch('http://localhost:3000/posts')
                        .then(res => res.json()) // 2.json 문자열이 응답되고 [{},{},...]
                        .then(data => {
                            // 3. data 는 json. 문자열이 실제 javascript 배열이나 object 로 변경된 데이터이다
                            console.log(data);
                            //응답된 배열을 모델에 덮어쓰기 (UI 자동 update)
                            this.posts = data
                        });
                }
            }
        });
    </script>
</body>

</html>
